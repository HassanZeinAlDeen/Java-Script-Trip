<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="trip.css">
</head>

<body>
  <script src="trip.js"></script>
  <div class="container">
    <div class="personal-info">
      <h2>Lets Start Our Trip</h2>
      <h3>This is the most Informative Trip you will ever get</h3>



      <div id="name">
        <h5 class="first_name">First Name</h5>
        <input type="text" id="fname" placeholder="First Name">


        <h5 class="middle_name">Middle Name</h5>
        <input type="text" id="midname" placeholder="Middle Name (Optional)">

        
        <h5 class="last_name">Last Name</h5>
        <input type="text" id="lname" placeholder="Last Name">
      </div>


      <h5>Date Of Birth</h5>
      <input type="date" id="birthday" min="1900-01-01" max="2005-01-01">




      <h5 id="email_address">Email Address</h5>
      <input type="email" id="user_email" placeholder="Email">



      <h5 id="password">Password</h5>
      <input type="password" id="user_password" placeholder="Enter your password">



      <h5 id="phone_number">country code + phone number</h5>
      <input type="number" class="phnumber" placeholder="country code + phone number">
      <button id="validate">Validate</button>
    </div>
    <div class="notes">
      <h3>Notes
        <hr />
      </h3>
      <p class="output1">1</p>
      <p class="output2">2</p>
      <p class="output3">3</p>
      <p class="output4">4</p>
      <p class="output5">5</p>
    </div>
  </div>
</body>

</html>
