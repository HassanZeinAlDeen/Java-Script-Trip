<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="trip.css">
</head>

<body>
  <script src="trip.js"></script>
  <div class="container">
    <div class="personal-info">
      <h2>Lets Start Our Trip</h2>
      <h3>This is the most Informative Trip you will ever get</h3>
      <input type="text" class="fname" placeholder="First Name">
      <input type="text" class="midname" placeholder="Middle Name (Optional)">
      <input type="text" class="lname" placeholder="Last Name">
      <input type="date" id="birthday" min="1900-01-01" max="2005-01-01">
      <input type="email" class="user_email" placeholder="Email">
      <input type="number" class="phnumber" placeholder="country code + phone number">
      <input type="password" id="user_password" placeholder="Enter your password">
      <button class="validate">Validate</button>
    </div>
    <div class="notes">
      <h3>Notes <hr/></h3>
      <p class="output1">1</p>
      <p class="output2">2</p>
      <p class="output3">3</p>
      <p class="output4">4</p>
      <p class="output5">5</p>
    </div>
  </div>
</body>

</html>
